<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2.0 实战:注册页面</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="wrap wrap-sm">
    <div class="header">
        <h1>注册</h1>
    </div>
    <div class="form">
        <form id="signup">
            <div class="input-wrap">
                <lable>姓名</lable>
                <input data-rule="maxlength:5|minlength:1"
                       name="name" type="text" class="input-control">
                <div id="name-input-error" class="input-error">姓名格式有误</div>
            </div>
            <div class="input-wrap">
                <lable>年龄</lable>
                <input data-rule="min:1|max:100"
                       name="age" type="text" class="input-control">
                <div id="age-input-error" class="input-error">请填写正确的年龄</div>
            </div>
            <div class="input-wrap">
                <lable>用户名</lable>
                <input data-rule='maxlength:18|minlength:4|pattern:"^[a-zA-Z0-9]*$"'
                       name="username" type="text" class="input-control">
                <div id="username-input-error" class="input-error">用户格式有误,请填写4-18以内的数字或字母组成的用户名</div>
            </div>
            <div class="input-wrap">
                <lable>密码</lable>
                <input data-rule='minlength:6|maxlength:20|pattern:"^[a-zA-Z0-9]*$"'
                       name="password" type="password" class="input-control">
                <div id="password-input-error" class="input-error">密码格式有误,请填写6-20以内的数字或字母组成的密码</div>
            </div>
            <div class="input-wrap">
                <lable>介绍</lable>
                <input data-rule="required:false|maxlength:120"
                       name="bio" type="text" class="input-control">
                <div id="bio-input-error" class="input-error">超出输入内容</div>
            </div>
            <button class="button-control" type="submit">注册</button>
        </form>
    </div>
</div>

<!-- script -->
<script src="js/jquery.js"></script>
<script src="js/validator.js"></script>
<script src="js/input.js"></script>
<script src="js/main.js"></script>
</body>
</html>
